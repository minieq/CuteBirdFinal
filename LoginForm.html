<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/icon/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <div class="main">
        <div class="wrapped">
            <div class="container">
                <div class="left-image">
                    <img src="./assets/img/clipart1250162.png" alt="">
                </div>
                

                <div class="right-sign">
                    <div class="form-main">
                        <!-- form -->
                        <div class="login-table">
                            <a class="icon-login Google" href="#"><i class="ti-google"></i>Continue with Google</a>
                            <a class="icon-login Facebook" href="#"><i class="ti-facebook"></i>Continue with Facebook</a>
                        </div>  

                        <div style="color: #ccc;" class="text-divider"> Or </div>

                        <form action="" class="form">
                            <div class="flex-form">
                                <label class="nameLabel" for="nameFisrt">Username </label>
                                <input class="nameInput" type="text" id="nameFisrt">
                            </div>
                            <div class="flex-form">
                                <label class="nameLabel" for="nameLast">Password</label>
                                <input class="nameInput" type="password" id="nameLast">
                            </div>
                        </form>

                        <div class="sign-up-btn">
                            <div class="log-btn">Sign up</div>
                        </div>

                        <div class="create-forgot">
                            <a style="color:rgb(0, 139, 255);font-weight: 600;" href="#">Create a Cute Bird Account</a>
                            <a style="color: #333;" href="#">Forgot Password</a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
